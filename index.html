<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <style>
        body{
            background-color: rgb(129, 219, 244);
        }
        table{
            padding: 10px;
            background-color: black;
            border-spacing: 15px;
            border-radius: 20px;
            margin: auto;
        }
        td{
            padding: 15px;
            background-color: white;
            border-radius: 5px;
        }
        div{
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            <tr>
                <td>.</td>
                <td>0</td>
                <td>+</td>
                <td style="background-color: red; color: white;">C</td>
            </tr>
            <tr>
                <td colspan="4" align="center" style="color: white; background-color:orangered ;">=</td>
            </tr>
        </table>  
    </div>
  
</body>
</html>
